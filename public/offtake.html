<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/vue.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/index.css">


    <style>


        .el-form .el-input{
                width: 10%;
            }
            
        
        </style>
</head>

<body>
    <div id="app">


        <el-main height="1000px">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <h2>商品入库</h2>

                </div>
                <div class="text item">

                    <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                        label-width="100px" class="demo-ruleForm">
                        <el-form-item label="商品条形码" prop="barCard">
                            <el-input type="text" v-model="ruleForm2.barCard" autocomplete="off" style="width: 400px;"></el-input>
                        </el-form-item>
                        <el-form-item label="数量" prop="amount">
                            <el-input type="password" v-model="ruleForm2.amount" autocomplete="off"></el-input>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="success" @click="submitForm('ruleForm2')">加入订单</el-button>

                        </el-form-item>
                    </el-form>
                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column prop="date" label="日期" width="180">
                        </el-table-column>
                        <el-table-column prop="name" label="姓名" width="180">
                        </el-table-column>
                        <el-table-column prop="address" label="地址">
                        </el-table-column>
                    </el-table>
                    <el-form :label-position="labelPosition" :model="vipid" status-icon  ref="vipid"
                    label-width="100px" class="demo-ruleForm">

                    <el-form-item label="会员卡号" prop="barCard">
                        <el-input type="text" v-model="vipid" autocomplete="off" style="width: 400px;"></el-input>
                    </el-form-item>
                 

                    <el-form-item>
                        <el-button type="success" @click="submitForm('vipid')">加入订单</el-button>

                    </el-form-item>


                </div>

            </el-card>
        </el-main>









    </div>
    <script src="./javascripts/elementUI.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",

            data() {
                return {
                    ruleForm2: {
                        barCard: '',
                        amount: '',

                    },
                    vipid:"",
                    tableData: [{
                        date: '2016-05-02',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-04',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1517 弄'
                    }, {
                        date: '2016-05-01',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1519 弄'
                    }, {
                        date: '2016-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1516 弄'
                    }],
                    labelPosition: 'top',
                    rules2: {
                        barCard: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' }

                        ],
                        amount: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' },
                        ],
                        purchasingPrice: [
                            { required: true, message: '请输入活动名称', trigger: 'blur' },
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },

            }

        })


    </script>
</body>

</html>
