<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>

    <link rel="stylesheet" href="./stylesheets/elementUI.css">

    <link rel="stylesheet" href="./stylesheets/signin.css">
</head>

<body>
    <div id="app">

        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <h1><i class="el-icon-date"></i> 超市后台管理登陆</h1>
            </div>

            <div class="text item">
                <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="用户账号" prop="username">
                        <el-input type="text" v-model="ruleForm2.username" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="用户密码" prop="pwd">
                        <el-input type="password" v-model="ruleForm2.pwd" autocomplete="off"></el-input>
                    </el-form-item>
                    <!-- <div class="demo-input-suffix">
                        <el-input placeholder="请输入验证码" suffix-icon="el-icon-date" v-model="input2">
                        </el-input>
                        <el-input prefix-icon="el-icon-search" v-model="input21" aria-readonly="true">
                        </el-input>  
                    </div> -->

                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>



    </div>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    input2: '',
                    input21: '',
                    VerificationCode: '',
                    ruleForm2: {
                        username: '',
                        pwd: ''
                    },
                    rules2: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                        ],
                        pwd: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                        ],

                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                           location.href="index.html"
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })


    </script>
</body>

</html>
